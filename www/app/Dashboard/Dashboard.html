<ion-view view-title="Charts Dashboard" name="dashboard-view">
  <ion-nav-buttons side="right">
    <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
  </ion-nav-buttons>

  <ion-content ng-controller="DashboardController">
    <div class="card" ng-repeat="UnitInfo in unitReponseData">
      <div class="item item-divider">
        {{UnitInfo.UnitID}}
      </div>
      <div class="alignLeft" ng-repeat="sensorTemp in getArrayList(sensorPointResponseData, 'LastTempValueC', UnitInfo.UnitID)">
          <a class="round-button round-button-{{((sensorTemp/TEMPERATURE_CUTOFF.cutoffValue) * 100) >= 15 ? 15 : ((sensorTemp/TEMPERATURE_CUTOFF.cutoffValue) * 100) >=10 ? 10 : 5 }}"
            ng-click="onClick()">{{sensorTemp}}</a>
      </div>
    </div>
  </ion-content>
</ion-view>
