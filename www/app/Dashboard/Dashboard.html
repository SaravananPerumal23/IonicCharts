  <ion-view view-title="Charts Dashboard" name="dashboard-view">
    <ion-nav-buttons side="right">
      <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
    </ion-nav-buttons>
  <ion-content ng-controller="DashboardController">
    <div class="card">
        <div class="item item-divider">
            A line chart
        </div>
        <div class="item item-text-wrap">
            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
        </div>
    </div>
    <div class="card">
        <div class="item item-divider">
            A bar chart
        </div>
        <div class="item item-text-wrap">
            <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" legend="true" series="series" options="{showTooltips: false}"></canvas>
        </div>
    </div>
  </ion-content>
</ion-view>
