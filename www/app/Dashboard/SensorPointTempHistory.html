    <ion-nav-buttons side="left">
      <button class="button icon-left ion-back button-stable" ng-click="back()"><<</button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button icon-left ion-log-out button-stable" ng-click="logout()">Logout</button>
    </ion-nav-buttons>
    <ion-segment [(ngModel)]="relationship" color="primary">

    <ion-content ng-controller="SensorPointTempHistoryController">

      <ti-segmented-control on-select="buttonClicked($index)">
          <ti-segmented-control-button class="button-positive" title="'3 Hours'" selected></ti-segmented-control-button>
          <ti-segmented-control-button class="button-positive" title="'12 Hours'"></ti-segmented-control-button>
          <ti-segmented-control-button class="button-positive" title="'24 Hours'"></ti-segmented-control-button>
          <!-- <ti-segmented-control-button class="button-positive" title="'Custom Search'"></ti-segmented-control-button> -->
      </ti-segmented-control>

      <div class="card" ng-show="showChart">
        {{sensorPointDesc}}
      <div class="item item-text-wrap">
        <canvas id="sensorPointHistoryChart"
          class="chart chart-line"
          chart-data="chartData"
          chart-labels="chartLabel" legend="true"
          chart-series="chartLabel"
          chart-options="chartOptions">
        </canvas>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="headerItem col">DPCI</div>
        <div class="headerItem col">Item Description</div>
        <div class="headerItem col">Quantity</div>
      </div>
      <div ng-repeat="dpci in dpciDetails | filter: {SensorPointID: sensorPointID}" >
        <div class="row">
          <!--  ng-class-odd="'evenitem'" ng-class-even="'evenitem'" -->
        <div class="col">{{dpci.DPCI}}</div>
        <div class="col">{{dpci.ItemDesc}}</div>
        <div class="col">{{dpci.Quantity}}</div>
      </div>
    </div>
  </div>
